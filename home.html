<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burt's Books – Book Detail</title>
    <script src="../static/jquery-3.3.1.min.js"
            type="text/javascript"></script>
</head>

<body>
<div>
    <h1>Burt's Books</h1>

    <hr/>
    <p>
    <h2>The Definitive Guide to the Internet</h2>
    <em>Anonymous</em></p>
</div>

<hr/>

<div id="add-to-cart">
    <p id="msg"><span style="color: red;">Only <span id="count">COUNT</span>
                left in stock! Order now!</span></p>
    <p>$20.00 </p>
    <button onclick="send_msg()">websocket</button>
</div>
<div id="remove-from-cart" style="display: none;">
    <p><span style="color: green;">One copy is in your cart.</span></p>
    <p><input type="submit" value="Remove from Cart" id="remove-button"/></p>
</div>
<script>
    var ws = new WebSocket('ws://127.0.0.1:8888/socket');
    ws.onmessage = function (event) {
        console.log(event.data);
        $('#msg').append('<p><span style="color: red;">' + event.data + '服务端</span></p>')
    };


    function send_msg() {
        ws.send('test');
        $('#msg').append('<p><span style="color: red;">' + 'test客户端' + '</span></p>')
    }

</script>

</body>
</html>
